<h1>{{nombre}}</h1>

<dl>  
    <!-- Mostrar datos a partir de propiedades   -->
    <td>Nombre: </td>
    <dd>{{nombre}}</dd>

    <td>Edad: </td>
    <dd>{{edad}}</dd>

    <!-- Mostrar datos a partir de métodos -->
    <td>Heroe: </td>
    <dd>{{obtenerNombre()}}</dd>

    <!-- Mostrar datos a partir de un método get o set -->
    <td>Capitalizado: </td>
    <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button (click)="cambiarNombre()">
    Cambiar Héroe
</button>

<button (click)="cambiarEdad()">
    Cambiar edad
</button>
